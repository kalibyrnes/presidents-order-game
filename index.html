<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presidents Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Type the U.S. Presidents in Order</h1>
    <p>Type the presidents in chronological order. Last names or full names both accepted.</p>

    <div id="status" class="status">Press Start to begin.</div>

    <div class="controls">
      <button id="startBtn">Start</button>
    </div>

    <input id="answerInput" class="input" type="text" placeholder="Type here..." disabled />

    <div id="progress" class="progress">Progress: 0 / 47</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
