<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presidents Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>U.S. Presidents – Type in Order</h1>
    <p>Type last names or full names. You have 10 minutes.</p>

    <div id="timer" class="timer">10:00</div>

    <button id="startBtn">Start</button>

    <input id="answerInput" class="input" type="text" placeholder="Type here…" disabled />

    <div id="status" class="status">Press Start to begin.</div>

    <h2>Progress</h2>
    <div id="list" class="list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
