<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidents in Order Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Presidents in Order</h1>

  <div class="top-bar">
    <button id="startBtn" class="btn">Start</button>
    <button id="pauseBtn" class="btn" style="display:none;">Pause</button>
    <div class="timer" id="timer">10:00</div>
  </div>

  <div class="status" id="status">Score: 0 / 47</div>

  <div class="list-container" id="listContainer">
    <!-- Presidents list will be populated here -->
  </div>

  <!-- Sparkles / confetti container -->
  <div id="effects"></div>

  <script src="script.js"></script>
</body>
</html>
